
<div>
    <hr>
    <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add New Blog</button>
    <h2>All Blogs</h2>
    <span class="clearfix"></span>
    </hr>
    <hr>
    </hr>
    <table class="table table-striped">
    <thead>
      <tr>
      <th>blog_Id</th>
        <th>blog_Name</th>
        <th>blog_Description</th>
           <th>blog_Category</th>
          <th>Edit</th>
          <th>Delete</th>
      </tr>
    </thead>
      <tbody>
      <tr ng-repeat="blog in blogs">
      <td>{{blog.blog_Id}}</td>
        <td>{{blog.blog_Name}}</td>
        <td>{{blog.blog_Description}}</td>
        <td>{{blog.blog_Category}}</td>
        <td><button type="button" class="btn btn-primary btn-sm "  data-toggle="modal" data-target="#editblog" ng-click="editBlog(blog)">Edit</button></td>
         <td><button type="button" class="btn btn-danger btn-sm " data-toggle="modal" data-target="#deleteblog" ng-click="editBlog(blog)">Delete</button></td>
      </tr>
       </tbody>
  </table>
  </div>
  <!-- Modal --> 
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    <!-- Modal content  -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Blog</h4>
        </div>
        </div>
         <div class="modal-body">
         <form class="form-horizontal">
 <div class="form-group">
   <label class="control-label col-sm-2" for="blog_Name">Blogs Name:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="blog_Name" placeholder="Enter Name" ng-model="blog_Name">
		</div>
</div>
  <div class="form-group">
	<label class="control-label col-sm-2" for="blog_Description">Blogs Description:</label>
   		<div class="col-sm-10"> 
			<textarea class="form-control" id="blog_Description" placeholder="Enter Description" ng-model="blog_Description">
			</textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="blog_Category">Blogs Category:</label>
			<div class="col-sm-10"> 
			<input type="text" class="form-control" id="blog_Category" placeholder="Enter category" ng-model="blog_Category">
			</div>
	</div>
<div class="form-group"> 
  	<div class="col-sm-offset-2 col-sm-10">
	<button type="submit" class="btn btn-primary btn-lg" data-dismiss="modal" ng-click="blogs()">Post Blog</button>
	</div>
</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
       
</form>
</div>
        </div>
 </div>
 
  <!-- Modal -->
  <div class="modal fade" id="editblog" role="dialog">
    <div class="modal-dialog
  <!-- Modal content-->
  <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Blog</h4>
        </div>
        <div class="modal-body">
        <form class="form-horizontal">
         <div class="form-group">
  <label class="control-label col-sm-2" for="blog_Id">Blog_Id</label>
  <div class="col-sm-10"> 
        <input type="text" class="form-control" id="blog_Id" ng-model="blogDataToEdit.blog_Id">
   </div>
  </div>
  <div class="form-group">
     <label class="control-label col-sm-2" for="blog_Name">Blogs Name:</label>
  <div class="col-sm-10">
  <input type="text" class="form-control" id="blog_Name" ng-model="blogDataToEdit.blog_Name">
  </div>
  </div>
  <div class="form-group">
   	<label class="control-label col-sm-2" for="blog_Description">Blogs Description:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" id="blog_Description" ng-model="blogDataToEdit.blog_Description"></textarea>
    </div>
  </div>
  <div class="form-group">
  		<label class="control-label col-sm-2" for="blog_Category">Blogs Category:</label>
      <div class="col-sm-10"> 
      <input type="text" class="form-control" id="blog_Category" ng-model="blogDataToEdit.blog_Category">
    </div>
  </div>
   <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg" ng-click="saveEdit()" data-dismiss="modal">Save Edit</button>
    </div>
  </div>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="deleteblog" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete Blog</h4>
        </div>
        <div class="modal-body">
         <strong >You are about to delete {{blogDataToEdit.blog_Id}} the blog Are you sure?</strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteBlog(blogDataToEdit)">Yes</button>
           <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
   </div>
  </div>
    </div>
