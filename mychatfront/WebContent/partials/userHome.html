<div class="jumbotron text-center">
	<button type="button" data-toggle="modal" data-target="#friends" ng-click="findfriends()">
		Find Friends</button>
		<img class="img-responsive" src="images/{{uname}}.jpg" alt="Chania" style="width: 20%;height: 30%">
	<h5 style="text-align: left;">Hello, {{uname}}</h5>
	
	
</div>
<!-- Modal -->
	<div class="modal fade" id="friends" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Find Friends</h4>
				</div>
				<div class="modal-body">
				<table class="table table-striped">
		<thead>
		<tr>
		<th>users</th>
		</tr></thead>
		<tbody>
			<tr ng-repeat=" user in friends">
			<td>{{user.username}}</td>
				<td><img class="img-responsive" src="images/{{user.username}}.jpg" alt="Chania" style="width: 20%;height: 30%">
			</td>
			</tr>
		</tbody>
	</table>
				</div>
			</div>
			<div class="modal-footer">
				
			</div>
		</div>
	</div>
	
</div>
