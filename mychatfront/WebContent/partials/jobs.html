
<div>
    <hr>
    <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add New Jobs</button>
    <h2>All Jobs</h2>
    <span class="clearfix"></span>
    </hr>
    <hr>
    </hr>
    <table class="table table-striped">
    <thead>
      <tr>
      <th>Job Id</th>
        <th>Jobs Name</th>
        <th>Jobs Description</th>
           <th>Jobs Location</th>
          <th>Edit</th>
          <th>Delete</th>
      </tr>
    </thead>
      <tbody>
      <tr ng-repeat="job in blogs">
      <td>{{job.jobId}}</td>
        <td>{{job.jobsName}}</td>
        <td>{{job.jobsDescription}}</td>
        <td>{{job.jobsLocation}}</td>
        <td><button type="button" class="btn btn-primary btn-sm "  data-toggle="modal" data-target="#editjob" ng-click="editJob(job)">Edit</button></td>
         <td><button type="button" class="btn btn-danger btn-sm " data-toggle="modal" data-target="#deletejob" ng-click="editJob(job)">Delete</button></td>
      </tr>
       </tbody>
  </table>
  </div>
  <!-- Modal --> 
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    <!-- Modal content  -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Job</h4>
        </div>
        </div>
         <div class="modal-body">
         <form class="form-horizontal">
 <div class="form-group">
   <label class="control-label col-sm-2" for="jobsName">Job Name:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="jobsName" placeholder="Enter Name" ng-model="jobsName">
		</div>
</div>
  <div class="form-group">
	<label class="control-label col-sm-2" for="jobsDescription">Jobs Description:</label>
   		<div class="col-sm-10"> 
			<textarea class="form-control" id="jobsDescription" placeholder="Enter Description" ng-model="jobsDescription">
			</textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="jobsLocation">Jobs Location:</label>
			<div class="col-sm-10"> 
			<input type="text" class="form-control" id="jobsLocation" placeholder="Enter Location" ng-model="jobsLocation">
			</div>
	</div>
<div class="form-group"> 
  	<div class="col-sm-offset-2 col-sm-10">
	<button type="submit" class="btn btn-primary btn-lg" data-dismiss="modal" ng-click="jobs()">Add Job</button>
	</div>
</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
       
</form>
</div>
        </div>
 </div>
 
  <!-- Modal -->
  <div class="modal fade" id="editjob" role="dialog">
    <div class="modal-dialog
  <!-- Modal content-->
  <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Job</h4>
        </div>
        <div class="modal-body">
        <form class="form-horizontal">
         <div class="form-group">
  <label class="control-label col-sm-2" for="jobId">JobId</label>
  <div class="col-sm-10"> 
        <input type="text" class="form-control" id="jobId" ng-model="jobDataToEdit.jobId">
   </div>
  </div>
  <div class="form-group">
     <label class="control-label col-sm-2" for="jobsName">Job Name:</label>
  <div class="col-sm-10">
  <input type="text" class="form-control" id="jobsName" ng-model="jobDataToEdit.jobsName">
  </div>
  </div>
  <div class="form-group">
   	<label class="control-label col-sm-2" for="jobsDescription">Job Description:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" id="jobsDescription" ng-model="jobDataToEdit.jobsDescription"></textarea>
    </div>
  </div>
  <div class="form-group">
  		<label class="control-label col-sm-2" for="jobsLocation">Jobs Location:</label>
      <div class="col-sm-10"> 
      <input type="text" class="form-control" id="jobsLocation" ng-model="jobDataToEdit.jobsLocation">
    </div>
  </div>
   <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg" ng-click="saveEdit()" data-dismiss="modal">Save Edit</button>
    </div>
  </div>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="deletejob" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete Job</h4>
        </div>
        <div class="modal-body">
         <strong >You are about to delete {{jobDataToEdit.jobId}} the job Are you sure?</strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteJob(jobDataToEdit)">Yes</button>
           <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
   </div>
  </div>
    </div>
